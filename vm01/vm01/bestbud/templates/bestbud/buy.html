{% extends 'base.html' %}

		{% block head %}

			<title>Boas Vindas</title>

		{% endblock %}



		{% block body %}
		<script>
      window.setTimeout(function(){
        window.location.href = "{% url 'index' %}";
      }, 30000);
    </script>

		<style>
		img {
    max-width: 100%;
    height: auto;
}
.qtd{
	border:0 none;
	color:#000000;
	margin:0 13px 0 0;
	text-align:center;
	width:50px;
}
.button {
	display: inline-block;
	padding: 15px 25px;
	font-size: 24px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;
	color: #fff;
	background-color: #4CAF50;
	border: none;
	border-radius: 15px;
	box-shadow: 0 2px #999;
}
		.button:hover {background-color: #3e8e41}

		.button:active {
		  background-color: #3e8e41;
		  box-shadow: 0 2px #666;
		  transform: translateY(2px);
		}
		* {
    box-sizing: border-box;
}
.header {
		overflow: hidden;
		padding: 10px;
		//border: 1px solid red;
		position: fixed;
		top: 0;
		width: 100%;
		background-color: white;
}
.main {
  margin-top: 60px;
}
.row::after {
    content: "";
    clear: both;
    display: table;
}
[class*="col-"] {
    float: left;
		//border: 1px solid red;
		padding: 3px;
}
.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
</style>

	<body bgcolor=#FFFFFF>
	<div class='header'>
	<div class='col-2'><button type='button' class='button' onClick='window.history.back()'>Voltar</button></div>
	<div class='col-8' align='center'><font size="6" align='center'>Detalhes da Compra</font></div>
	<div class='col-2' align='right'></div>
	</div>
	<div class='main'>
	<div class='row'>
		<div class='col-12'>
			<ul>
			{% for compra in compras %}
			<li>{{compra}}</li>
			{% endfor %}
		</ul>
		<center>
			<button id="init" class="button" onClick="window.location.href='./check_age/'">Finalizar Compra</button></center>
		</center>
	</div>
</div>
</div>
	</body>
<br>
		{% endblock %}
